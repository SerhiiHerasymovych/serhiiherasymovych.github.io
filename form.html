<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        function AjaxFormRequest(result_id, form_id,url) {
        jQuery.ajax({url: url, type: "POST", dataType: "html", data: jQuery("#"+form_id).serialize(), success: function(response) {document.getElementById(result_id).innerHTML = response;}, error: function(response) {document.getElementById(result_id).innerHTML = "Ошибка при отправке формы";}});
        }
    </script>
    <script type="text/javascript">
        jQuery(document).ready(function(){jQuery("#button").click(function() {$("html, body").animate({scrollTop: $("#up_form").offset().top}, 800);});});
    </script>
</head>
<body>
    <section id="up_form">
      <div id="result_div_id"></div>
      <form id="form" action="" method="post">
        <div>
          <label for="name">Имя</label>
          <input id="name" name="name" required="" type="text" />
        </div>
        <div>
          <label for="e-mail">E-mail</label>
          <input id="e-mail" name="e-mail" required="" type="text" />
        </div>
        <div>
          <label for="message">Сообщение</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <input id="button" type="button" value="Отправить" />
        </div>
      </form>
    </section>
</body>
</html>
